
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeBron Game Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1b1b1b, #111);
      color: #fff;
    }
    header {
      padding: 30px;
      text-align: center;
      background: rgba(20, 20, 20, 0.9);
      box-shadow: 0 0 10px #000;
    }
    header h1 {
      font-size: 2.5em;
      color: #0f0;
      margin: 0;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .game-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 255, 0, 0.2);
    }
    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .game-card a {
      display: block;
      padding: 15px;
      color: #0f0;
      text-align: center;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>LeBron Game Hub</h1>
  </header>
  <main>
    <div class="game-grid">
      <div class="game-card">
        <img src="clicker/thumbnail.png" alt="LeBron Clicker">
        <a href="clicker/index.html">LeBron Clicker</a>
      </div>
      <div class="game-card">
        <img src="Block_blast/thumbnail.png" alt="Block Blast">
        <a href="Block_blast/index.html">Block Blast</a>
      </div>
      <div class="game-card">
        <img src="games/thumbnail.png" alt="Games">
        <a href="games/index.html">Games</a>
      </div>
      <div class="game-card">
        <img src="RunningFred-gh-pages/thumbnail.png" alt="Running Fred">
        <a href="RunningFred-gh-pages/index.html">Running Fred</a>
      </div>
    </div>
  </main>
</body>
</html>
